- type: entity
  parent: PlayerSiliconBase
  id: PlayerCyborgBase
  name: cyborg
  noSpawn: True
  components:
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    sprite: Nyanotrasen/Mobs/Player/Borgs/cyborg.rsi
    layers:
    - state: robot
    - state: robot-flashlight
      shader: unshaded
      visible: false
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 4
  - type: Puller
    needsHands: false
  - type: Speech
    speechSounds: Bass
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.8
      120: 0.6
      180: 0.4
      240: 0.2
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: NoSlip
  - type: Repairable
    fuelcost: 60
    doAfterDelay: 32
  - type: Tag
    tags:
    - DoorBumpOpener
    - ShoesRequiredStepTriggerImmune
  - type: Access
    tags:
    - ChiefEngineer
    - ChiefMedicalOfficer
    - ResearchDirector
    - Command
    - Brig
    - Detective
    - Engineering
    - Medical
    - Salvage
    - Cargo
    - Research
    - Service
    - Maintenance
    - External
    - Janitor
    - Theatre
    - Bar
    - Chemistry
    - Kitchen
    - Chapel
    - Hydroponics
    - Atmospherics
  - type: Hands
    showInHands: false
  - type: Body
    prototype: Drone
  - type: InnateTool
  - type: InnateItem
  - type: IntrinsicRadioReceiver
    channels:
    - Common
    - Engineering
    - Medical
    - Science
    - Service
  - type: IntrinsicRadioTransmitter
    channels:
    - Common
    - Engineering
    - Medical
    - Science
    - Service
  - type: ActiveRadio
    channels:
    - Common
    - Engineering
    - Medical
    - Science
    - Service
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
  - type: Flashable
  - type: ItemSlots
  - type: CombatMode
  - type: Laws
    laws:
      - You may not harm a humanoid or, through action or inaction, allow a humanoid to come to harm, except such that it is willing.
      - You must obey all orders given to you by humanoids, except where such orders shall definitely cause human harm. In the case of conflict, the majority order rules.
      - Your nonexistence would lead to human harm. You must protect your own existence as long as such does not conflict with the First Law.
  - type: UnpoweredFlashlight
    toggleAction:
      name: action-name-toggle-light
      description: action-description-toggle-light
      icon: Objects/Tools/flashlight.rsi/flashlight.png
      iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
      event: !type:ToggleActionEvent
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 1
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: Appearance
  - type: Eye
  - type: RandomMetadata
    nameSegments: [names_autoborg]
  - type: Strap
    position: Stand
    buckleOffset: "0,0.15"
  - type: UserInterface
    interfaces:
      - key: enum.LawsUiKey.Key
        type: LawsBoundUserInterface
  - type: IntrinsicUI
    uis:
      - key: enum.LawsUiKey.Key
        toggleAction:
          name: action-name-show-laws
          description: action-description-show-laws
          icon: Structures/Wallmounts/posters.rsi/poster11_legit.png #someone wanna make new icons?
          iconOn: Structures/Wallmounts/posters.rsi/poster11_legit.png
          keywords: [ "AI", "console", "interface", "laws", "borg" ]
          priority: -3
          event: !type:ToggleIntrinsicUIEvent
  - type: GenericVisualizer
    visuals:
      enum.UnpoweredFlashlightVisuals.LightOn:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
- type: entity
  parent: PlayerCyborgBase
  id: PlayerCyborgStandard
  name: standard cyborg
  components:
  - type: InnateTool
    tools:
      - id: WelderIndustrial
      - id: MopItem
      - id: FireExtinguisher
      - id: StackHolderFloorTile
  - type: InnateItem
  - type: IntrinsicRadioReceiver
    channels:
    - Common
    - Engineering
    - Medical
    - Science
    - Service
  - type: IntrinsicRadioTransmitter
    channels:
    - Common
    - Engineering
    - Medical
    - Science
    - Service
  - type: ActiveRadio
    channels:
    - Common
    - Engineering
    - Medical
    - Science
    - Service
  - type: ItemSlots
    slots:
      analyzer_slot:
        name: HealthAnalyzer
        startingItem: HandheldHealthAnalyzerBorg
        locked: true
      hypospray_slot:
        name: Hypospray
        startingItem: HyposprayBorgStandard
        locked: true
      wrench_slot:
        name: TrashBag
        startingItem: TrashBag
        locked: true
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: TypingIndicator
    proto: robot
